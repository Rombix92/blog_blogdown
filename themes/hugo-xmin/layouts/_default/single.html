<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title></title>
  <meta name="Generator" content="Cocoa HTML Writer">
  <meta name="CocoaVersion" content="2113">
  <style type="text/css">
    p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Times; color: #000000; -webkit-text-stroke: #000000}
    span.s1 {font-kerning: none}
    span.s2 {font: 18.0px Times; font-kerning: none}
    td.td1 {width: 95.4px; margin: 0.5px 0.5px 0.5px 0.5px; padding: 1.0px 1.0px 1.0px 1.0px}
  </style>
</head>
<body>
<p class="p1"><span class="s1">{{ partial "header.html" . }}</span></p>
<h1 style="margin: 0.0px 0.0px 16.1px 0.0px; font: 24.0px Times; color: #000000; -webkit-text-stroke: #000000"><span class="s1"><b>{{ .Title | markdownify }}</b></span></h1>
<p class="p1"><span class="s1">{{ with .Params.author }}</span></p>
<h2 style="margin: 0.0px 0.0px 14.9px 0.0px; font: 18.0px Times; color: #000000; -webkit-text-stroke: #000000"><span class="s1"><b>{{ . }}</b></span></h2>
<p class="p1"><span class="s1">{{ end }} {{ if (gt .Params.date 0) }}</span><span class="s2"><b>{{ .Date.Format "2006/01/02" }}</b></span><span class="s1">{{ end }}<span class="Apple-converted-space"> </span></span></p>
<p class="p1"><span class="s1"><br>
</span></p>
<table cellspacing="0" cellpadding="0">
  <tbody>
    <tr>
      <td valign="middle" class="td1">
        <p class="p1"><span class="s1">{{ if .Params.toc }}{{ .TableOfContents }}{{ end }}</span></p>
      </td>
    </tr>
  </tbody>
</table>
<p class="p1"><span class="s1"><br>
</span></p>
<p class="p1"><span class="s1">{{ .Content }}<span class="Apple-converted-space"> </span></span></p>
<p class="p1"><span class="s1">{{ partial "footer.html" . }}<span class="Apple-converted-space"> </span></span></p>
</body>
</html>
